<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS QuerySellector </title>
    <style>
        .btn {
            padding: 13px 27px;
            border-radius: 20px;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-danger {
            background: #ffff00;
        }
        .btn-primary {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <center>
        <h1>JS QuerySellector</h1> 

        <div class="parent">
            <div>
                <button class="btn btn-danger" onclick="on()">Turn on the light</button>
                <img src="./IMG/lampochka_ochik.gif">
                <button class="btn btn-primary" onclick="off()">Turn off the light</button>
            </div>
        </div>
    </center>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
